<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MANIFEST</title>
</head>
<body>
    <header class="header">
        <div class="header-conteiner">
            <div class="header--logo">
                <img src="image/Logo.svg" alt="logo">
            </div>
            <nav class="header-conteiner__navigation">
                <ul class="header--navigation menu__box">
                    <li class="header-navigation__item"><a href="#">HOME</a></li>
                    <li class="header-navigation__item"><a href="#">ABOUT</a></li>
                    <li class="header-navigation__item"><a href="#">WORKS</a></li>
                    <li class="header-navigation__item"><a href="#">BLOG</a></li>
                    <li class="header-navigation__item"><a href="#">CONTACT</a></li>
                </ul>
                <ul class="mobile--navigation menu__box">
                    <li class="header-navigation__item"><a href="#">HOME</a></li>
                    <li class="header-navigation__item"><a href="#">ABOUT</a></li>
                    <li class="header-navigation__item"><a href="#">WORKS</a></li>
                    <li class="header-navigation__item"><a href="#">BLOG</a></li>
                    <li class="header-navigation__item"><a href="#">CONTACT</a></li>
                </ul>
                <img src="image/Icon color.svg" alt="navigation-search-icon" class="search-icon">
                <input id="menu__toggle" type="checkbox">
                <label class="navigation__btn" for="menu__toggle">
                    <span></span>
                </label>
            </nav>
        </div>
        <div>
            <h1 class="header--title">Manifest is a newborn theme.<br>Clean, simple and fast.</h1>
        </div>
    </header>
    <main>
        <div class="design-build">
            <div class="build__conteiner">
                <img src="image/Img_build_one.png" alt="design-build" class="build-image">
                <p>Mixkit Inspo</p>
            </div>
            <div class="build__conteiner">
                <img src="image/Img_build_two.png" alt="design-build" class="build-image">
                <p>Abalone</p>
            </div>
            <div class="build__conteiner">
                <img src="image/Img_build_one.png" alt="design-build" class="build-image">
                <p>Dreamy</p>
            </div>
        </div>
    </main>
</body>
</html>
